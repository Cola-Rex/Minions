<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Minions</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Minion Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${minion.id}">Product Id</p></div>
                </div>            
                <div class="form-group">
                    <label class="col-sm-2 control-label">Minion Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${minion.minionId}">Product Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${minion.address}">description</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
